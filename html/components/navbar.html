<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <title>Modern Responsive Navbar</title>

    <style>
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.1rem 2%;
        background: #ffffff;
        position: relative;
      }

      .logo-img {
        height: 70px;
        width: 70px;
        object-fit: contain;
        margin-top: 9px;
        margin-right: 15px;
        display: block;
      }

      .nav-links {
        display: flex;
        gap: 4rem;
        align-items: center;
        margin-right: auto;
        font-size: 1.05em;
        margin-top: 1.3px;
        margin-left: 2em;
      }

      .nav-links a,
      .auth-links a {
        color: #444;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: 2%;
        left: 0;
        width: 0;
        height: 0.12em;
        background: #2d6a4f;
        transition: width 0.45s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .auth-links {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      .auth-links a {
        font-size: 0.9rem;
        padding-top: 0.4em;
        padding-bottom: 0.4em;
        border-radius: 0.9em;
        transition: transform 0.25s ease-out;
      }

      .auth-links a:first-child {
        color: #2d6a4f;
        border: 1.6px solid #2d6a4f;
        padding-right: 1em;
        padding-left: 1em;
      }

      .auth-links a:last-child {
        background: #2d6a4f;
        border: 1.6px solid #2d6a4f;
        color: white;
        padding-right: 1em;
        padding-left: 1em;
      }

      .hamburger {
        display: none;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0.5rem;
      }

      .hamburger span {
        display: block;
        width: 25px;
        height: 2px;
        background: #333;
        margin: 5px 0;
        transition: all 0.5s ease;
      }

      .mobile-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #ffffff;
        padding: 1.5rem 2rem;
        transform: scaleY(0);
        transform-origin: top;
        transition: transform 0.5s ease-out;
      }

      .mobile-menu.active {
        transform: scaleY(1);
      }

      .mobile-menu a {
        display: block;
        padding: 1rem 0;
        color: #444;
        text-decoration: none;
        border-bottom: none;
        margin-bottom: 0.5rem;
      }

      .mobile-auth-links {
        margin-top: 2.5em;
      }

      @media (max-width: 855px) {
        .nav-links,
        .auth-links {
          display: none;
        }

        .hamburger {
          display: block;
        }

        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }

        .hamburger.active span:nth-child(1) {
          transform: translateY(7px) rotate(45deg);
        }

        .hamburger.active span:nth-child(3) {
          transform: translateY(-7px) rotate(-45deg);
        }
      }

      .nav-links a.active,
      .mobile-menu a.active {
        color: #2d6a4f;
        font-weight: 600;
      }

      .nav-links a.active::after,
      .mobile-menu a.active::after {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="/html/pages/index.html" class="navbar-brand">
        <img
          src="/images/logo_image.png"
          alt="Logo"
          class="img-fluid logo-img"
        />
      </a>

      <div class="nav-links">
        <a href="/html/pages/index.html">Home</a>
        <a href="/html/pages/services.html">Services</a>
        <a href="/html/pages/about-us.html">About Us</a>
        <a href="/html/pages/contact.html">Contact</a>
      </div>

      <div class="auth-links">
        <a href="/html/pages/login.html">Sign In</a>
        <a href="/html/pages/sign-up.html">Sign Up</a>
      </div>

      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="mobile-menu">
        <a href="/html/pages/index.html">Home</a>
        <a href="/html/pages/services.html">Services</a>
        <a href="/html/pages/about-us.html">About Us</a>
        <a href="/html/pages/contact.html">Contact</a>

        <div class="mobile-auth-links">
          <a href="/html/pages/login.html">Sign In</a>
          <a href="/html/pages/sign-up.html">Sign Up</a>
        </div>
      </div>
    </nav>
  </body>
</html>
