<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <title>Investree | Login</title>
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Navbar container (loaded via JS) -->
    <div class="target-nav"></div>

    <!-- Centered content wrapper -->
    <div
      class="flex-grow-1 d-flex justify-content-center align-items-center w-100"
    >
      <!-- Bootstrap Card as the login container with horizontal margins -->
      <div
        class="card shadow w-100 mx-3"
        style="max-width: 500px; background-color: #d8d2bd"
      >
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form onsubmit="return validateLogin(event)">
            <div class="mb-3">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript for login validation -->
    <script>
      function validateLogin(event) {
        event.preventDefault();
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username === "admin" && password === "passwort123") {
          alert("Login erfolgreich!");
        } else {
          alert("Falscher Benutzername oder Passwort");
        }
      }
    </script>

    <script src="/js/navbar.js" defer></script>
    <script src="/js/script.js" defer></script>
  </body>
</html>
