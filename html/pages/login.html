<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Investree - Login</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="target-nav"></div>
    <div
      class="flex-grow-1 d-flex justify-content-center align-items-center px-3"
      style="min-height: 80vh"
    >
      <div
        class="card shadow-sm w-100"
        style="max-width: 450px; background-color: #fff"
      >
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          <form onsubmit="return validateLogin(event)">
            <div class="mb-3">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-4">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>

    <div class="target-footer mt-5"></div>

    <script src="/js/login.js" defer></script>
    <script src="/js/navbar.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="/js/script.js" defer></script>
  </body>
</html>
