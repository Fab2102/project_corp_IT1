<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <title>Treeinvest | SignUp</title>
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Navbar container (loaded via JS) -->
    <div class="target-nav"></div>

    <!-- Centered content wrapper -->
    <div
      class="flex-grow-1 d-flex justify-content-center align-items-center w-100"
    >
      <!-- Bootstrap Card as the sign-up container with horizontal margins -->
      <div
        class="card shadow w-100 mx-3"
        style="max-width: 500px; background-color: #d8d2bd"
      >
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Sign-Up</h2>
          <form onsubmit="return validateSignup(event)">
            <div class="mb-3">
              <input
                type="text"
                id="new-username"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="E-Mail"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="new-password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                placeholder="Confirm password"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">Sign-Up</button>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript for signup validation -->
    <script>
      function validateSignup(event) {
        event.preventDefault();
        let username = document.getElementById("new-username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("new-password").value;
        let confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return false;
        }

        alert("Successful Sign-up " + username + " with email " + email);
      }
    </script>

    <script src="/js/navbar.js" defer></script>
    <script src="/js/script.js" defer></script>
  </body>
</html>
