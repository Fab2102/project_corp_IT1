<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <title>Investree - Sign Up</title>
    <style>
      .target-nav {
        z-index: 3;
      }
      .card {
        border: none;
        border-radius: 16px;
      }
      .card-body {
        padding: 2rem;
      }
      .form-control {
        border-radius: 8px;
        box-shadow: none;
      }
      .form-control:focus {
        border-color: #0071e3;
      }
      h2 {
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      .btn {
        border-radius: 8px;
        padding: 0.75rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar container (loaded via JS) -->
    <div class="target-nav"></div>

    <!-- Centered content wrapper -->
    <div
      class="flex-grow-1 d-flex justify-content-center align-items-center px-3"
    >
      <!-- Bootstrap Card as the sign-up container -->
      <div
        class="card shadow-sm w-100"
        style="max-width: 450px; background-color: #fff"
      >
        <div class="card-body">
          <h2 class="text-center mb-4">Sign Up</h2>
          <form onsubmit="return validateSignup(event)">
            <div class="mb-3">
              <input
                type="text"
                id="new-username"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="new-password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="mb-4">
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer container (loaded via JS) -->
    <div class="target-footer"></div>

    <!-- JavaScript for signup validation -->
    <script>
      function validateSignup(event) {
        event.preventDefault();
        let username = document.getElementById("new-username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("new-password").value;
        let confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return false;
        }

        alert("Successful Sign-up for " + username + " with email " + email);
        // Proceed with signup logic (AJAX call or form submission)...
      }
    </script>

    <script src="/js/navbar.js" defer></script>
    <script src="/js/script.js" defer></script>
  </body>
</html>
